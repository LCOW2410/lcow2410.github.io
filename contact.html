        <h1>Contact Us</h1>
        <h3>150 Hazel St, Ottawa, ON K1S 5T8</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2801.095741056081!2d-75.6752843!3d45.4074089!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce059651a37b8d%3A0x25d769a72adfc114!2s150%20Hazel%20St%2C%20Ottawa%2C%20ON%20K1S%205T8!5e0!3m2!1sen!2sca!4v1712793948511!5m2!1sen!2sca" width="100%" height="250" style="border:0;" class="box" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <form action="#" method="post" class="box"> <!-- Form element -->
            <fieldset>
                <legend class="box">Fill out the form below</legend> <!-- Fieldset and legend -->
                <ul class="left">
                    <li>
                        <label for="name">Name : </label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </li>
                    <li>
                        <label for="email">Email : </label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </li>
                    <li>
                        <label for="message">Message : </label>
                        <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
                    </li>
                    <li>
                        <label for="reason">Reason for contacting : </label>
                        <select id="reason" name="reason" required>
                            <option value="">Select a reason</option>
                            <option value="question">Question</option>
                            <option value="feedback">Feedback</option>
                            <option value="support">Support</option>
                        </select>
                    </li>
                    <li class="inline">
                        <label>Preferred contact method : </label>
                        <input type="radio" id="contact-method-email" name="contact-method" value="email" required>
                        <label for="contact-method-email">Email</label>
                        <input type="radio" id="contact-method-phone" name="contact-method" value="phone">
                        <label for="contact-method-phone">Phone</label>
                    </li>
                    <li class="inline">
                        <label for="subscribe">Subscribe to newsletter : </label>
                        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                        <span class="checkbox-text">Yes, Receive updates and offers</span>      
                    </li>
                </ul>
                <button type="submit">Submit Request</button> <!-- Submit button -->
                <button type="reset">Reset Form</button> <!-- Reset button -->
            </fieldset>
        </form>
